<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo Ciudadano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Ojo Ciudadano</h1>
        <p>Reporta problemas en Condega y recibe avisos de la alcaldía.</p>
    </header>

    <section id="mapa">
        <h2>Mapa de Condega</h2>
        <p>Haz clic en el mapa para marcar la ubicación del problema.</p>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <p><strong>Ubicación seleccionada:</strong> <span id="coordenadas">Ninguna</span></p>
    </section>

    <section id="reportes">
        <h2>Reportar un Problema</h2>
        <form id="reporteForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" id="fechaHora" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="agua">Falta de agua</option>
                <option value="luz">Corte de luz</option>
                <option value="baches">Baches</option>
                <option value="otros">Otros</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" placeholder="Describe el problema..." required></textarea>

            <label for="foto">Subir Foto:</label>
            <input type="file" id="foto" accept="image/*">

            <input type="hidden" id="latitud">
            <input type="hidden" id="longitud">

            <button type="submit">Enviar Reporte</button>
        </form>
    </section>

    <section id="avisos">
        <h2>Avisos de la Alcaldía</h2>
        <div id="listaAvisos">
            <p>No hay avisos recientes.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
